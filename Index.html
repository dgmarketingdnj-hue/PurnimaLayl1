<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Offer to Join</title>
    <style>
        body, html {margin:0; padding:0; height:100%; overflow:hidden; background:#000; font-family: Arial, sans-serif;}
        
        iframe {border:none; width:100%; height:100vh; position:fixed; top:0; left:0; z-index:1;}
        
        .click-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.01); z-index: 2; cursor: pointer;
        }
        
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            background: #ff0066; color: white; text-align: center;
            padding: 12px; font-weight: bold; z-index: 998; font-size: 18px;
        }
        
        .countdown {
            position: fixed; top: 60px; right: 15px;
            color: #ff66cc; font-size: 22px; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 8px 14px; border-radius: 10px;
            z-index: 999;
        }

        /* Popup: Only if clicked but not completed */
        .popup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column; color: white; text-align: center; padding: 20px;
        }
        .popup h2 {font-size: 26px; margin-bottom: 15px; color: #ff66cc;}
        .popup p {font-size: 18px; margin-bottom: 25px; max-width: 90%;}
        .popup button {
            background: #ff0066; color: white; border: none; padding: 16px 32px;
            border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer;
        }
        .popup button:hover {background: #cc0052;}
    </style>
</head>
<body>

    <div class="header">Complete Offer Below to Join Telegram Group</div>
    <div class="countdown"><span id="timer">30</span>s</div>

    <!-- Click Overlay (Stops Timer) -->
    <div class="click-overlay" id="overlay"></div>

    <!-- Your Offer (Only ONE) -->
    <iframe id="offerFrame" src="https://optilinklock.com/1843981" frameborder="0"></iframe>

    <!-- Popup: Only if clicked but not completed -->
    <div class="popup" id="popup">
        <h2>Complete the Offer to Join!</h2>
        <p>Finish the offer (email, survey, etc.) to unlock the Telegram group.</p>
        <button onclick="closePopup()">Continue Offer</button>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const timerDisplay = document.getElementById('timer');
        const popup = document.getElementById('popup');
        const iframe = document.getElementById('offerFrame');
        const TELEGRAM_URL = "https://t.me/+8CpHNCP1emhiNzVl";

        let timeLeft = 30;
        let countdown;
        let offerClicked = false;
        let offerCompleted = false;

        // === 30-Second Countdown ===
        countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.textContent = "0";

                // ONLY SHOW POPUP IF USER CLICKED BUT DID NOT COMPLETE
                if (offerClicked && !offerCompleted) {
                    popup.style.display = 'flex';
                }
                // NO AUTO-REDIRECT IF NO CLICK
            }
        }, 1000);

        // === CLICK ANYWHERE â†’ STOP TIMER ===
        overlay.addEventListener('click', () => {
            if (offerClicked) return;
            offerClicked = true;
            clearInterval(countdown);
            timerDisplay.textContent = "0";
            timerDisplay.style.color = "#00cc00";
            overlay.style.display = 'none'; // Allow full interaction
        });

        // === OFFER COMPLETION DETECTION ===
        setInterval(() => {
            try {
                const url = iframe.contentWindow.location.href;
                if (offerClicked && !offerCompleted && (
                    url.includes('thankyou') || 
                    url.includes('success') || 
                    url.includes('complete') ||
                    url.includes('redirect') ||
                    url !== "https://optilinklock.com/1843981"
                )) {
                    offerCompleted = true;
                    redirectToTelegram();
                }
            } catch (e) { /* Cross-origin expected */ }
        }, 2000);

        // === Manual Trigger (if you control offer page) ===
        window.addEventListener('message', (e) => {
            if (e.data === 'offer_done' && offerClicked) {
                offerCompleted = true;
                redirectToTelegram();
            }
        });

        // === FINAL REDIRECT ===
        function redirectToTelegram() {
            popup.style.display = 'none';
            setTimeout(() => {
                window.location.href = TELEGRAM_URL;
            }, 800);
        }

        // === Close Popup & Continue Offer ===
        function closePopup() {
            popup.style.display = 'none';
        }
    </script>

</body>
</html>
