<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Telegram Group</title>
    <style>
        body, html {margin:0; padding:0; height:100%; overflow:hidden; background:#000; position:relative;}
        
        iframe {border:none; width:100%; height:100vh; position:fixed; top:0; left:0; z-index:1;}
        
        .click-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; z-index: 2; cursor: pointer;
        }
        
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            background: #ff0066; color: white; text-align: center;
            padding: 12px; font-weight: bold; z-index: 998; font-size: 18px;
        }
        
        .countdown {
            position: fixed; top: 60px; right: 15px;
            color: #ff66cc; font-size: 22px; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 8px 14px; border-radius: 10px;
            z-index: 999;
        }

        .complete-notice {
            display: none; position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); background: #00cc00; color: white;
            padding: 15px 30px; border-radius: 25px; font-weight: bold; font-size: 18px;
            z-index: 999; animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="header">Click Offer Below → Complete to Join Telegram</div>
    <div class="countdown"><span id="timer">30</span>s</div>
    <div class="complete-notice" id="notice">Offer Complete! Redirecting...</div>

    <!-- Click Overlay (Stops Timer) -->
    <div class="click-overlay" id="overlay"></div>

    <!-- Your Offer (Only One) -->
    <iframe id="offerFrame" src="https://optilinklock.com/1843981" frameborder="0"></iframe>

    <script>
        const overlay = document.getElementById('overlay');
        const iframe = document.getElementById('offerFrame');
        const timerDisplay = document.getElementById('timer');
        const notice = document.getElementById('notice');
        const TELEGRAM_URL = "https://t.me/+8CpHNCP1emhiNzVl";

        let timeLeft = 30;
        let countdown;
        let offerClicked = false;

        // === 30-Second Countdown ===
        countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 0 && !offerClicked) {
                clearInterval(countdown);
                window.location.href = TELEGRAM_URL;
            }
        }, 1000);

        // === CLICK ON OVERLAY → STOP TIMER ===
        overlay.addEventListener('click', () => {
            if (offerClicked) return;
            offerClicked = true;
            clearInterval(countdown);
            timerDisplay.textContent = "0";
            timerDisplay.style.color = "#00cc00";
            overlay.style.display = 'none'; // Remove overlay after click
        });

        // === OFFER COMPLETION DETECTION ===
        // Method 1: Listen for postMessage (if offer page supports)
        window.addEventListener('message', (event) => {
            if (event.data === 'offer_complete' && offerClicked) {
                showRedirect();
            }
        });

        // Method 2: Detect URL change (thank you, success, etc.)
        setInterval(() => {
            try {
                const iframeURL = iframe.contentWindow.location.href;
                if (offerClicked && (
                    iframeURL.includes('thankyou') || 
                    iframeURL.includes('success') || 
                    iframeURL.includes('complete') ||
                    iframeURL !== "https://optilinklock.com/1843981"
                )) {
                    showRedirect();
                }
            } catch (e) { /* Cross-origin block expected */ }
        }, 2000);

        // === FINAL REDIRECT ===
        function showRedirect() {
            if (notice.style.display === 'block') return;
            notice.style.display = 'block';
            setTimeout(() => {
                window.location.href = TELEGRAM_URL;
            }, 1500);
        }
    </script>

</body>
</html>
